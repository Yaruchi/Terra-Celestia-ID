<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Maker - Terra Celestia</title>
    <link rel="shortcut icon" href="Terra-Celestia-Logo.png" type="x-icon">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #0f1a0f;
            color: #d4edda;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #1b2d1b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            width: 95%;
            max-width: 600px;
            text-align: center;
        }
        .id-preview {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16/9;
            background: url('background.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            border: 2px solid #28a745;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .id-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            font-weight: bold;
            color: #2b6639;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        .id-text-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            flex: 1;
            margin-right: 20px;
            color: #1a3d1a;
        }
        .id-text {
            font-size: 1.8em;
            overflow-wrap: break-word;
            margin-bottom: 10px;
            color: #1a3d1a;
        }
        .highlight {
            color: #2b6639;
            font-weight: bold;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .profile-picture img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        input {
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            padding: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .description {
            font-size: 0.9em;
            color: #1a3d1a;
            margin-bottom: 5px;
            position: relative;
            top: -10px;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Terra Celestia</h1>
        <div class="id-preview" id="idPreview">
            <div class="id-title">Terra Celestia</div>
            <div class="id-text-section">
                <div class="id-text" id="previewName">Name: <span class="highlight">__________</span></div>
                <div class="description">Your personal name on the ID.</div>
                <div class="id-text" id="previewDiscord">Discord: <span class="highlight">__________</span></div>
                <div class="description">Your Discord username.</div>
                <div class="id-text" id="previewRegDate">Date: <span class="highlight">__________</span></div>
                <div class="description">The date you registered.</div>
                <div class="id-text implemented">Signature: <span class="highlight">__________</span></div>
            </div>
            <div class="profile-picture">
                <img id="previewProfilePic">
            </div>
        </div>
        <div class="input-group">
            <label for="name">User Name:</label>
            <input type="text" id="name" oninput="updatePreview()">
        </div>
        <div class="input-group">
            <label for="discord">Discord Name:</label>
            <input type="text" id="discord" oninput="updatePreview()">
        </div>
        <div class="input-group">
            <label for="regDate">Registration Date:</label>
            <input type="date" id="regDate" oninput="updatePreview()">
        </div>
        <div class="input-group">
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">
        </div>
        <button onclick="setTimeout(downloadID, 500)">Download ID</button>
    </div>
    <script>
        function updatePreview() {
            const nameValue = document.getElementById('name').value || "__________";
            const discordValue = document.getElementById('discord').value || "__________";
            const dateValue = document.getElementById('regDate').value || "__________";

            document.getElementById('previewName').innerHTML = `Name: <span class="highlight">${nameValue}</span>`;
            document.getElementById('previewDiscord').innerHTML = `Discord: <span class="highlight">${discordValue}</span>`;
            document.getElementById('previewRegDate').innerHTML = `Date: <span class="highlight">${dateValue}</span>`;
        }

        function previewImage(event) {
            const preview = document.getElementById('previewProfilePic');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }

       function downloadID() {
            html2canvas(document.getElementById("idPreview"), {
                scale: 3, // Increase resolution
                useCORS: true, // Support external images
                logging: false,
                backgroundColor: null
            }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png", 1.0);
                link.download = "TerraCelestia_ID.png";
                link.click();
            });
        }
    </script>
</body>
</html>
